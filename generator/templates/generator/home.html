<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Password Generator</title>
  </head>
  <body>
    <div class="jumbotron">
      <div class="container text-center">
        <h1 class="display-4">Passward generator</h1>
        <hr class="my-4">
        <form  action= "{% url 'password' %}" >
          <select name="length">
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12" selected>12</option>
            <option value="13">13</option>
            <option value="14">14</option>
          </select>
        <br>
        <input type="checkbox" name="uppercase">Uppercase
        <br>
        <input type="checkbox" name="numbers">Numbers
        <br>
        <input type="checkbox" name="special">Special Characters
        <br><br>
        <input class="btn btn-primary" type="submit" value="Generate Passward">
        </form>

      </div>
</div>

  </body>
</html>
